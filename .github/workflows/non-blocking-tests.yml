name: Non-Blocking Tests

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch: {} # Allow manual trigger

jobs:
  performance-tests:
    name: Performance Tests (Non-Blocking)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PR if these fail
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: apcu, gd, zip, curl, json, mbstring
          coverage: none
      
      - name: Install Composer dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress
      
      - name: Run Performance Tests
        run: |
          echo "Running performance tests..."
          vendor/bin/phpunit --testsuite Performance --testdox --log-junit performance-results.xml || [ $? -eq 1 ]
        continue-on-error: true
        env:
          CONFIG_PATH: tests/Fixtures/airports.json.test
      
      - name: Upload Performance Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: performance-results.xml
          retention-days: 7
  
  e2e-tests:
    name: End-to-End Tests (Non-Blocking)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PR if these fail
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: apcu, gd, zip, curl, json, mbstring
          coverage: none
      
      - name: Install Composer dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress
      
      - name: Create test airports.json
        run: |
          # Create airports.json from example for Docker
          if [ ! -f airports.json ]; then
            cp airports.json.example airports.json
            echo "‚úì Created airports.json from example"
          fi
      
      - name: Start Docker containers
        run: |
          # Start local instance for testing
          docker compose up -d
          sleep 15  # Wait for containers to be ready
          docker compose ps
      
      - name: Wait for health check
        run: |
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://localhost:8080/health.php 2>/dev/null || curl -f http://localhost:8080/ 2>/dev/null; then
              echo "‚úì Service is ready"
              exit 0
            fi
            sleep 2
            elapsed=$((elapsed + 2))
            echo "Waiting for service... ${elapsed}s"
          done
          echo "‚ö† Service did not become ready in time"
          docker compose logs web
      
      - name: Run E2E Tests
        run: |
          echo "Running E2E tests with mocked APIs..."
          echo "Note: These tests use mocked API responses"
          vendor/bin/phpunit --testsuite E2E --testdox --log-junit e2e-results.xml || [ $? -eq 1 ]
        continue-on-error: true
        env:
          TEST_API_URL: http://localhost:8080
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down
      
      - name: Upload E2E Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: e2e-results.xml
          retention-days: 7
  
  smoke-tests:
    name: Smoke Tests - Local (Non-Blocking)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PR if these fail
    if: github.event_name == 'pull_request' || github.event_name == 'push'  # Auto on PRs and pushes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: apcu, gd, zip, curl, json, mbstring
          coverage: none
      
      - name: Install Composer dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress
      
      - name: Create test airports.json
        run: |
          # Create airports.json from example for Docker
          if [ ! -f airports.json ]; then
            cp airports.json.example airports.json
            echo "‚úì Created airports.json from example"
          fi
      
      - name: Start Docker containers
        run: |
          docker compose up -d
          sleep 15
      
      - name: Run Smoke Tests (Local)
        run: |
          echo "Running smoke tests against local instance..."
          echo "Note: Docker container uses airports.json (mounted from host)"
          vendor/bin/phpunit --testsuite Smoke --testdox --log-junit smoke-results.xml || [ $? -eq 1 ]
        continue-on-error: true
        env:
          TEST_API_URL: http://localhost:8080
          # Note: CONFIG_PATH not set here - Docker container should use /var/www/html/airports.json
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down
      
      - name: Upload Smoke Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: smoke-results.xml
          retention-days: 7
  
  smoke-tests-production:
    name: Smoke Tests - Production (Manual Only)
    runs-on: ubuntu-latest
    continue-on-error: true
    if: github.event_name == 'workflow_dispatch'  # Only manual dispatch
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: apcu, gd, zip, curl, json, mbstring
          coverage: none
      
      - name: Install Composer dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress
      
      - name: Run Smoke Tests (Production)
        run: |
          echo "‚ö†Ô∏è  WARNING: Running smoke tests against PRODUCTION"
          echo "Production URL: https://aviationwx.org"
          # Allow warnings but fail on actual test failures
          vendor/bin/phpunit --testsuite Smoke --testdox --log-junit smoke-prod-results.xml || [ $? -eq 1 ]
        continue-on-error: true
        env:
          TEST_PROD_URL: https://aviationwx.org
      
      - name: Upload Production Smoke Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-prod-test-results
          path: smoke-prod-results.xml
          retention-days: 7
  
  browser-tests:
    name: Browser Compatibility Tests (Non-Blocking)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PR if these fail
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/Browser/package.json
      
      - name: Install Playwright dependencies
        working-directory: tests/Browser
        run: |
          npm install
          # Install browsers we test in CI (Chromium, Firefox, WebKit for desktop + mobile)
          npx playwright install --with-deps chromium firefox webkit
      
      - name: Create test airports.json
        run: |
          # Create airports.json from example for Docker
          if [ ! -f airports.json ]; then
            cp airports.json.example airports.json
            echo "‚úì Created airports.json from example"
          fi
      
      - name: Start Docker containers
        run: |
          docker compose up -d
          sleep 15
          docker compose ps
      
      - name: Wait for service to be ready
        run: |
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://localhost:8080/ 2>/dev/null; then
              echo "‚úì Service is ready"
              exit 0
            fi
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "‚ö† Service did not become ready"
          docker compose logs web
      
      - name: Run Browser Tests
        working-directory: tests/Browser
        run: |
          # Run browser tests - exit code handling for Playwright
          npx playwright test || [ $? -eq 1 ]
        continue-on-error: true
        env:
          TEST_BASE_URL: http://localhost:8080
      
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/Browser/playwright-report/
          retention-days: 7
      
      - name: Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: tests/Browser/playwright-results.json
          retention-days: 7
      
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: tests/Browser/test-results/
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down
  
  test-results-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [performance-tests, e2e-tests, smoke-tests, browser-tests]
    if: always()
    permissions:
      pull-requests: write
      contents: read
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: '*-test-results*'
          merge-multiple: true
          path: test-results
      
      - name: Download browser screenshots
        uses: actions/download-artifact@v4
        with:
          pattern: 'playwright-screenshots'
          path: test-results/screenshots
          if-no-files-found: ignore
      
      - name: Generate Test Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Performance Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/performance-results.xml ]; then
            echo "‚úì Results available" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö† No results found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### E2E Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/e2e-results.xml ]; then
            echo "‚úì Results available" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö† No results found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Smoke Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/smoke-results.xml ]; then
            echo "‚úì Results available" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö† No results found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Browser Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/playwright-results.json ]; then
            echo "‚úì Results available" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö† No results found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Check which tests passed/failed
            const results = {
              performance: 'unknown',
              e2e: 'unknown',
              smoke: 'unknown',
              browser: 'unknown'
            };
            
            try {
              if (fs.existsSync('test-results/performance-results.xml')) {
                const content = fs.readFileSync('test-results/performance-results.xml', 'utf8');
                results.performance = content.includes('failures="0"') ? 'passed' : 'failed';
              }
            } catch (e) {}
            
            try {
              if (fs.existsSync('test-results/e2e-results.xml')) {
                const content = fs.readFileSync('test-results/e2e-results.xml', 'utf8');
                results.e2e = content.includes('failures="0"') ? 'passed' : 'failed';
              }
            } catch (e) {}
            
            try {
              if (fs.existsSync('test-results/smoke-results.xml')) {
                const content = fs.readFileSync('test-results/smoke-results.xml', 'utf8');
                results.smoke = content.includes('failures="0"') ? 'passed' : 'failed';
              }
            } catch (e) {}
            
            // Parse Playwright JSON results for browser tests
            try {
              if (fs.existsSync('test-results/playwright-results.json')) {
                const playwrightData = JSON.parse(fs.readFileSync('test-results/playwright-results.json', 'utf8'));
                const totalTests = playwrightData.stats?.total || 0;
                const failedTests = playwrightData.stats?.failures || 0;
                const skippedTests = playwrightData.stats?.skipped || 0;
                if (totalTests > 0 && failedTests === 0) {
                  results.browser = skippedTests > 0 ? 'passed-with-skipped' : 'passed';
                } else if (failedTests > 0) {
                  results.browser = 'failed';
                } else {
                  results.browser = 'unknown';
                }
              }
            } catch (e) {
              console.log('Error parsing Playwright results:', e.message);
            }
            
            // Find representative screenshots (mobile and desktop)
            let mobileScreenshot = null;
            let desktopScreenshot = null;
            const screenshotsDir = 'test-results/screenshots/playwright-screenshots/test-results';
            
            try {
              if (fs.existsSync(screenshotsDir)) {
                // Look for mobile screenshot (contains 'mobile' in name)
                const files = fs.readdirSync(screenshotsDir, { recursive: true });
                for (const file of files) {
                  const fullPath = path.join(screenshotsDir, file);
                  if (file.includes('screenshot') && file.endsWith('.png')) {
                    if (file.includes('mobile') && !mobileScreenshot) {
                      mobileScreenshot = fullPath;
                    } else if ((file.includes('desktop') || file.includes('chromium')) && !desktopScreenshot) {
                      desktopScreenshot = fullPath;
                    }
                  }
                }
              }
            } catch (e) {
              console.log('Error finding screenshots:', e.message);
            }
            
            // Upload screenshots and get URLs if available
            let mobileScreenshotUrl = '';
            let desktopScreenshotUrl = '';
            
            if (mobileScreenshot && fs.existsSync(mobileScreenshot)) {
              try {
                const screenshotData = fs.readFileSync(mobileScreenshot);
                const screenshotBase64 = screenshotData.toString('base64');
                const uploadResult = await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: 0, // We'll use a different approach - direct upload
                });
                // Instead, we'll attach to the PR as an image in markdown
                mobileScreenshotUrl = `![Mobile Screenshot](${context.payload.repository.html_url}/blob/${context.sha}/${mobileScreenshot})`;
              } catch (e) {
                console.log('Could not upload mobile screenshot:', e.message);
              }
            }
            
            if (desktopScreenshot && fs.existsSync(desktopScreenshot)) {
              try {
                const screenshotData = fs.readFileSync(desktopScreenshot);
                // We'll include screenshots in the comment using a workaround
                const screenshotBase64 = screenshotData.toString('base64');
                desktopScreenshotUrl = `![Desktop Screenshot](data:image/png;base64,${screenshotBase64})`;
              } catch (e) {
                console.log('Could not process desktop screenshot:', e.message);
              }
            }
            
            // Build comment with screenshots
            let screenshotSection = '';
            if (mobileScreenshot || desktopScreenshot) {
              screenshotSection = '\n\n## üì∏ Visual Test Results\n\n';
              if (mobileScreenshot) {
                screenshotSection += '### Mobile View\n';
                try {
                  const screenshotBase64 = fs.readFileSync(mobileScreenshot).toString('base64');
                  screenshotSection += `![Mobile Screenshot](data:image/png;base64,${screenshotBase64})\n\n`;
                } catch (e) {}
              }
              if (desktopScreenshot) {
                screenshotSection += '### Desktop View\n';
                try {
                  const screenshotBase64 = fs.readFileSync(desktopScreenshot).toString('base64');
                  screenshotSection += `![Desktop Screenshot](data:image/png;base64,${screenshotBase64})\n\n`;
                } catch (e) {}
              }
            }
            
            const comment = `## üìä Non-Blocking Test Results
            
            These tests provide quality assurance but do **not block PR merges**.
            
            | Test Suite | Status |
            |------------|--------|
            | Performance Tests | ${results.performance === 'passed' ? '‚úÖ Passed' : results.performance === 'failed' ? '‚ö†Ô∏è Failed' : '‚è≠Ô∏è Skipped'} |
            | E2E Tests | ${results.e2e === 'passed' ? '‚úÖ Passed' : results.e2e === 'failed' ? '‚ö†Ô∏è Failed' : '‚è≠Ô∏è Skipped'} |
            | Smoke Tests | ${results.smoke === 'passed' ? '‚úÖ Passed' : results.smoke === 'failed' ? '‚ö†Ô∏è Failed' : '‚è≠Ô∏è Skipped'} |
            | Browser Tests | ${results.browser === 'passed' || results.browser === 'passed-with-skipped' ? '‚úÖ Passed' : results.browser === 'failed' ? '‚ö†Ô∏è Failed' : '‚è≠Ô∏è Skipped'} |
            ${screenshotSection}
            üì¶ **Test artifacts** are available in the workflow run artifacts section.
            
            üí° **Note:** These tests are non-blocking. Review failures but they won't prevent merge.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
